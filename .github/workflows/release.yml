name: Build and Release Deployment Manager

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Clone Rossum SDK and Copy `rossum_api`
        run: |
          git clone --depth 1 --branch v0.20.0 https://github.com/rossumai/rossum-sdk tmp_rossum_sdk
          cp -r tmp_rossum_sdk/rossum_api .  # üöÄ Copy to project root!
          rm -rf tmp_rossum_sdk

      - name: Verify rossum_api Exists Before Build
        run: ls -R rossum_api/

      - name: Install Poetry & Plugins
        run: pip install poetry poetry-dynamic-versioning

      - name: Install Dependencies
        run: poetry install

      - name: Build Wheel
        run: poetry build

      - name: Verify rossum_api in Built Package
        run: unzip -l dist/*.whl | grep rossum_api || echo "‚ùå rossum_api NOT FOUND!"

      - name: Upload Release to GitHub
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
